<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="X-UA-Compatible"
              content="ie=edge">
        <link rel="stylesheet"
              href="main.css">
        <meta name="mobile-web-app-capable"
              content="yes">
        <title>Joystick</title>
    </head>

    <body>

        <h1 id="portrait">Vire seu celular</h1>
        <div class="half">
            <div class="buttons">
                <div class="row">
                    <button class="action-button">▲</button>
                    <button class="action-button r90">▲</button>
                </div>

                <div class="row">
                    <button class="action-button r-90">▲</button>
                    <button class="action-button r180">▲</button>
                </div>

            </div>

        </div>

        <div class="half">
            <div class="buttons">
                <div class="row">
                    <button class="action-button">▲</button>
                    <button class="action-button">●</button>
                </div>

                <div class="row">
                    <button class="action-button">■</button>
                    <button class="action-button">X</button>
                </div>

            </div>
        </div>

        <script src="main.js"></script>
    </body>

</html>
